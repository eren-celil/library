<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <nav
      class="navbar d-flex justify-content-between p-3 text-light bg-primary"
    >
      <h5 class="h5">Modern Library</h5>
      <h6>Made with Love ❤️</h6>
    </nav>
    <div class="form d-flex justify-content-center align-items-center">
      <form class="w-50">
        <small id="book_title_help" class="form-text text-muted"
          >To save your book, enter your book's attributes</small
        >
        <div class="form-group">
          <label for="title">Book's Title</label>
          <input
            type="text"
            class="form-control title-form"
            placeholder="Enter Book's Title"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control author-form"
            placeholder="Author of the Book"
          />
        </div>
        <div class="form-group">
          <label for="author">Pages</label>
          <input
            type="number"
            class="form-control pages-form"
            placeholder="How many pages?"
          />
        </div>

        <button type="submit" class="btn btn-primary mt-2 submit">
          Submit
        </button>
      </form>
    </div>
    <!--=========== TABLE ==============-->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <th class="num-begin" scope="title-number row"></th>
            <td class="title-begin"></td>
            <td class="author-begin"></td>
            <td class="pages-begin"></td>
          </tr>
        </tbody>
      </table>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
